<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <!-- Q3. Create a markup template using string literal
    const song = {
    name: 'Dying to live',
    artist: 'Tupac',
    featuring: 'Biggie Smalls'
    };
    Result:
    "<div class="song">
    <p>
    Dying to live — Tupac
    (Featuring Biggie Smalls)
    </p>
    </div>
    “ -->

    <div></div>

    <script>
        const song = {
            name: 'Dying to live',
            artist: 'Tupac',
            featuring: 'Biggie Smalls'
        };

        document.querySelector("div").innerText = `${song.name} - ${song.artist}
(Featuring ${song.featuring})`
//         console.log(`${song.name} - ${song.artist}
// (Featuring ${song.featuring})`);
    </script>
</body>
