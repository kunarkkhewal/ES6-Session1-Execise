<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>question 1</title>
</head>

<body>
    <div></div>
    <!-- Q1. Given this array: `[3,62,234,7,23,74,23,76,92]`, Using arrow function, create an array of the numbers greater than `70`. -->
    <script>
        var array = [3, 62, 234, 7, 23, 74, 23, 76, 92];
        var arr = array.filter(ele => ele>70);
        for(let i=0; i<arr.length; i++){
            document.querySelector("div").innerHTML += arr[i]+" ";
        }
        
    </script>
</body>

</html>
